name: Backend CI/CD

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [dev, main]

env:
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }} # ECR 레지스트리 주소
  ECR_REPOSITORY: backend
  AWS_REGION: us-east-1

jobs:
  ci: # PR 대상: Full CI (Lint → Build → Test → Artifact)
    # closed는 제외 (병합 시에는 CD만 실행)
    if: github.event.action == 'opened' || github.event.action == 'synchronize' # || github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. JDK 환경 설정 (캐싱 포함)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' # 의존성: ~/.gradle/caches, ~/.gradle/wrapper 캐싱

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4.Gradle 빌드 캐시 (선택적, 더 빠른 빌드)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3 # 빌드 캐싱

      # Phase 1: Lint (Checkstyle) - 코드 스타일 및 정적 분석
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
        continue-on-error: true  # 초기엔 경고만 (점진적 개선)

      # Phase 2: Build
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # Phase 3: Test (TODO: 테스트 작성 후 활성화)
      # - name: Run unit tests
      #   run: ./gradlew test

      # Phase 4: Artifact Upload
      # plane.jar 생성/저장 안하는 것은 build.gradle에서 설정
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}  # 아티팩트 이름 (커밋 SHA로 고유하게 식별)
          path: build/libs/*.jar               # 업로드할 JAR 파일 경로
          retention-days: 14
          compression-level: 0  # JAR는 이미 압축됨

  build-and-push:
    needs: ci  # ci Job이 성공적으로 완료되어야 실행
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃 (Dockerfile 사용 위해)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 이전 Job에서 빌드한 JAR 파일 다운로드
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}  # ci Job에서 업로드한 아티팩트 다운로드
          path: build/libs                     # 다운로드 위치 (Dockerfile에서 참조)

      # 3. QEMU 설정 (멀티 플랫폼 빌드를 위한 CPU 에뮬레이터)
      # AMD64 머신에서 ARM64 이미지를 빌드하기 위해 필요
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4. Docker Buildx 설정 (멀티 플랫폼 빌드 지원)
      # 여러 아키텍처(AMD64, ARM64)를 동시에 빌드할 수 있게 해줌
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. AWS 자격 증명 설정
      # ECR에 접근하기 위한 AWS 계정 인증
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 6. Amazon ECR 로그인
      # Docker 이미지를 ECR에 푸시하기 위해 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Docker 이미지 빌드 및 ECR 푸시
      # 멀티 플랫폼(AMD64 + ARM64) 이미지 빌드
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .                              # 빌드 컨텍스트 (현재 디렉토리)
          file: Dockerfile                        # 사용할 Dockerfile
          push: true                              # 빌드 후 ECR에 푸시
          platforms: linux/arm64                  # AWS 인스턴스에서 ARM64로 사용하기 위함
          provenance: false                       # 불필요한 메타데이터 파일 생성 방지
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          # 태그 설명:
          cache-from: type=gha
          cache-to: type=gha,mode=max             # GitHub Actions 캐시에 레이어 저장

  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃 (태깅용)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. AWS 자격 증명 설정
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. docker-compose.yml을 S3에 업로드
      # ASG의 새 인스턴스가 시작될 때 UserData 스크립트에서 이 파일을 다운로드하여 사용
      - name: Upload docker-compose to S3
        run: |
          aws s3 cp ./docker-compose.yml s3://${{ secrets.S3_BUCKET }}/docker-compose.yml
          # aws s3 cp ./Dockerfile s3://${{ secrets.S3_BUCKET }}/Dockerfile

      # 4. ASG Instance Refresh 시작
      # Auto Scaling Group의 모든 인스턴스를 새 버전으로 교체 (무중단 배포 - 롤링)
      # Launch Template 로직 예시: 새 인스턴스가 뜰 때(UserData 실행 시)
      # 1) S3에서 docker-compose.yml 다운로드
      # 2) (필요하면) .env도 Parameter Store에서 가져오기
      # 3) docker compose up -d 실행
      # 4) 이 compose가 ECR에서 backend:latest 또는 특정 태그를 pull
      # 5) 헬스체크 통과하면 기존 인스턴스가 내려감
      - name: Start ASG Instance Refresh
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name ${{ secrets.ASG_NAME }} \
            --strategy Rolling \
            --preferences '{"MinHealthyPercentage": 100, "InstanceWarmup": 100}'
          # 새 인스턴스가 Healthy 상태가 되면 이전 인스턴스 종료

